orbs:
  slack: circleci/slack@4.4.2
version: 2.1
executors:
  app-executor:
    docker:
      - image: circleci/node:15.5.0
    working_directory: ~/repo
  slack-executor:
    docker:
      - image: 'cibuild/base:latest'
    resource_class: small

aliases:
  - &show-current-branch-name
    run: 
      name: Show current branch
      command: echo ${CIRCLE_BRANCH}
  - &install-dependencies
    run:
      name: Install dependencies
      command: npm install
  - &save-cache
    save_cache:
      paths:
        - node_modules
      key: app-{{ checksum "package.json" }}
  - &restore-cache
    restore_cache:
      keys:
        - app-{{ checksum "package.json" }}
        - app-
  - &install-aws-cli
    run:
      name: Installing AWS CLI
      working_directory: /
      command: | 
        sudo apt-get -y -qq update
        sudo apt-get install -y awscli
        sudo apt-get install -y python-pip python-dev build-essential
  - &build-Project 
    run:
      name: Build Project
      command: |
        npm install
        npm run build
        cd build
        zip ../build.zip -r * .[^.]*
        echo "Build successful"


jobs:
  build:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *restore-cache
      - *install-dependencies
      - *save-cache

  linting:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *restore-cache
      - run:
          name: run linting
          command: npm install npm run lint

  prettier:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *restore-cache
      - run:
          name: Run prettier check
          command: npm run prettier:check
          
  
  deploy-to-aws-s3:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *install-aws-cli
      - *build-Project
      - run:
          name: Deploy to AWS Cloudfront
          command: |
            if ["${CIRCLE_BRANCH}" === "master"]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_PRODUCTION} --delete
            elif ["${CIRCLE_BRANCH}" === "staging"]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_STAGING} --delete
            else
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_DEV_BUCKET} --delete
            fi

  deploy-to-aws-cloudfront:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *install-aws-cli
      - *build-Project
      - run:
          name: Deploy to AWS S3
          command: |
            aws configure set preview.cloudfront true
            if [ "${CIRCLE_BRANCH}" === "master" ]
            then
              aws cloudfront create-invalidation --distribution-id ${PRODUCTION_DESTRIBUTION} --paths /\*
            elif [ "${CIRCLE_BRANCH}" === "staging" ]
            then
              aws cloudfront create-invalidation --distribution-id ${STAGING_DISTRIBTUION} --paths /\*
            else
              aws cloudfront create-invalidation --distribution-id ${DEV_DISTRIBUTION} --paths /\*
            fi

  test:
    executor: app-executor
    steps:
      - run: echo "app is working"
      
  notify-via-slack:
    executor: slack-executor
    steps:
      - run: echo "slack notification"
      - slack/notify: 
          event: 'always'
          channel: 'shvetsov-flix-circleci'
          template: ''
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                  "type": "plain_text",
                  "text": "${CIRCLE_BRANCH} branch deployment to aws s3 and cloudfront is complete. üëç",
                  "emoji": true
                }
              },
              {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project*:\n$CIRCLE_PROJECT_REPONAME"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch*:\n$CIRCLE_BRANCH"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*When*:\n$(date +'%m/%d/%Y %T')"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Build*:\n$CIRCLE_BUILD_NUM"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author*:\n$CIRCLE_PROJECT_USERNAME"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                      "type": "plain_text",
                      "text": "View Job"
                      },
                    "url": "${CIRCLE_BUILD_URL}"
                    }
                  ]
                }
              ]
            }

